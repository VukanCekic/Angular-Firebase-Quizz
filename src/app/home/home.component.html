
<div class="row justify-content-center">
  <div class="col-12">
    <h2 class="display-2 text-center mb-5">Welcome</h2>
  </div>

<div  class="card text-center mb-5" style="width: 15rem;">
  <img class="card-img-top img-thumbnail img-fluid" src="assets/img/account_image.png" alt="profile">
  <div class="card-body">

    <h5 *ngIf="user" class="card-title">{{user?.email}} }</h5>
    <h5 *ngIf="!user" class="card-title">Please register/log-in</h5>

    <button class="btn btn-primary mr-2" *ngIf="user" (click)="logout()">Logout</button>
    <button class="btn btn-primary mr-2" *ngIf="!user" (click)="register()">Register</button>
    <button class="btn btn-primary mr-2" *ngIf="!user" (click)="login()">Login</button>

  </div>
</div>
</div>
