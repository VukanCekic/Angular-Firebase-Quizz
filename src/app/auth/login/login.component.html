

<div class="container pt-5">
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-4">Log-in</h1>

        <div class="row" *ngIf="authError">
          <div class="col-12 alert alert-danger">{{ authError?.message }}</div>
        </div>

        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

          <div class="form-group">
            <label for="email" class="pl-1">Email address</label>
            <input ngModel #email="ngModel" name="email" type="email" class="form-control" id="email" placeholder="Enter email">
          </div>

          <div class="form-group">
            <label for="email" class="pl-1">Password</label>
            <input ngModel #password="ngModel" name="password" type="password" class="form-control" id="password" placeholder="Enter email">
          </div>

          <a routerLink="/register" class="pr-3">Click here to register</a>


          <button type="submit" class="btn btn-primary mt-3">Login</button>
        </form>

      </div>
    </div>
</div>
