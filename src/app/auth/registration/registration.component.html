<h1 class="display-4 text-center">User Registration</h1>

<div class="row" *ngIf="authError">
  <div class="col-12 alert alert-danger">
    {{authError?.message}}
  </div>

</div>
<div class="container">
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Register</h1>

    <div class="row" *ngIf="authSuccess">
      <div class="col-12 alert alert-success">{{ authSuccess }}</div>
    </div>



    <form #regForm="ngForm" (ngSubmit)="createUser(regForm)">

    <div class="form-group">
      <label for="email" class="pl-1">Email address</label>
      <input ngModel #email name="email" type="email" class="form-control" id="email" placeholder="Enter email">
      <small id="emailHelp"  class="form-text text-muted pl-1">We'll never share your email with anyone else.</small>
    </div>

      <!-- <div class="form-group">
        <label for="name" class="ml-1">Name</label>
        <input ngModel #name name="name" type="text" class="form-control" id="name" placeholder="Enter name">
      </div> -->

      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>

  </div>
</div>
</div>
